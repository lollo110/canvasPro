<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #e5d6c0;
        overflow: hidden;
      }
      canvas {
        position: absolute;
        z-index: -1;
      }

      p {
        margin-top: 18%;
        /* color: white; */
      }
      img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.2);
        transform-origin: center center;
        transition: transform 2s ease-in, opacity 2s ease-in;
        opacity: 0;
        
      }

      #test {
        background-color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
        color: #1a2e25;
        box-shadow: 1px 1px 10px #e79ebd;
        transition: all 0.5s ease-in-out;
        border: none;
        cursor: pointer;
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      #test:hover {
        background-color: #e79ebd;
        color: #1a2e25;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <img src="./logofina.svg" alt="logo sito" />
    <div id="test">
      <p>Bienvenue</p>
    </div>
    <script src="./structure.js"></script>
  </body>
</html>
